{% assign pages = site.pages | sort: "menu_item" %}
{% for item in pages %}
   {% if item.menu_item %}
      <li {% if item.url == page.url %} class="active" {% endif %}>
         <a href="{{item.url | prepend: site.url }}">{{ item.title }}</a>
      </li>
   {% endif %}
{% endfor %}
<li>
   <a href="https://blog.the-inspired-ones.de">Blog</a>
</li>
